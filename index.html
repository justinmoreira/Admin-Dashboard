<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class = "container">
        <div class = "sidebar">
            <div class = "sidebar-obj">
                <img src="Icons/view-dashboard-outline.svg">
                <div class = "side-header">Dashboard</div>
            </div>
            <div class = "top-sidebar">
                <div class = "sidebar-obj">
                    <img src="Icons/home-variant.svg">
                    <div class = "side-content">Home</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/face-agent.svg">
                    <div class = "side-content">Profile</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/message.svg">
                    <div class = "side-content">Messages</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/history.svg">
                    <div class = "side-content">History</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/file-tree.svg">
                    <div class = "side-content">Tasks</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/account-group.svg">
                    <div class = "side-content">Communities</div>
                </div>
            </div>
            <div class = "bottom-sidebar">
                <div class = "sidebar-obj">
                    <img src="Icons/cog.svg">
                    <div class = "side-content">Settings</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/cloud-question.svg">
                    <div class = "side-content">Support</div>
                </div>
                <div class = "sidebar-obj">
                    <img src="Icons/shield-account.svg">
                    <div class = "side-content">Privacy</div>
                </div>
            </div>
        </div>
        <div class = "header">
            <img src = "Icons/magnify.svg" class = "small-icon">
            <input type = "text" class = "search-bar">
            <div class = "header-right">
                <img src = "Icons/bell-badge.svg" class = "small-icon">
                <img src="Icons/face-man-profile.svg" class = "small-icon">
                <div class = "header-link">Justin Moreira</div>
            </div>
            
        </div>
        <div class = "nav">
            <img src="Icons/face-man-profile.svg" class = "big-icon">
            <div class = "nav-middle">
                <div class = "basic-text">Hi there,</div>
                <div class = "title-text">Justin Moreira (@justin)</div>
            </div>
            <div class = "nav-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class = "content">
            <div class = "heading1">Your Projects</div>
            <div class = "card-grid">
                <div class = "card">1</div>
                <div class = "card">2</div>
                <div class = "card">3</div>
                <div class = "card">4</div>
                <div class = "card">5</div>
                <div class = "card">6</div>
            </div>        
        </div>
        <div class = "announcements">
            <div class = "heading1">Announcements</div>
            <div class = "announcement">A</div>
            <div class = "announcement">B</div>
            <div class = "announcement">C</div>
        </div>
        <div class = "trending">
            <div class = "heading1">Trending</div>
            <div class = "trending-obj">A</div>
            <div class = "trending-obj">B</div>
            <div class = "trending-obj">C</div>
            <div class = "trending-obj">D</div>
        </div>
    </div>

</body>
</html>
