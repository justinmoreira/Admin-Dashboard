<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class = "container">
        <div class = "sidebar">
            <div class = "side-header">Dashboard</div>
            <div class = "top-header">
                <div class = "side-content">Home</div>
                <div class = "side-content">Profile</div>
                <div class = "side-content">Messages</div>
                <div class = "side-content">History</div>
                <div class = "side-content">Tasks</div>
                <div class = "side-content">Communities</div>
            </div>
            <div class = "bottom-header">
                <div class = "side-content">Settings</div>
                <div class = "side-content">Support</div>
                <div class = "side-content">Privacy</div>
            </div>
        </div>
        <div class = "header">
            <div>%</div>
            <input type = "text" class = "search-bar">
            <div class = "header-right">
                <div class = "header-link">*</div>
                <div class = "header-link">@</div>
                <div class = "header-link">Justin Moreira</div>
            </div>
            
        </div>
        <div class = "nav">
            <div>%</div>
            <div class = "nav-middle">
                <div class = "basic-text">Hi there,</div>
                <div class = "title-text">Justin Moreira (@justin)</div>
            </div>
            <div class = "nav-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class = "content">
            <div class = "heading1">Your Projects</div>
            <div class = "card-grid">
                <div class = "card">1</div>
                <div class = "card">2</div>
                <div class = "card">3</div>
                <div class = "card">4</div>
                <div class = "card">5</div>
                <div class = "card">6</div>
            </div>        
        </div>
        <div class = "announcements">announcements</div>
        <div class = "trending">trending</div>
    </div>

</body>
</html>
